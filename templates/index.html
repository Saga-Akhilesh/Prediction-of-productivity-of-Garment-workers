<!DOCTYPE html>
<html>
<head>
    <title>Garment Productivity Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    --text-color: #333;
    --background-color: #fff;
    --form-border-color: #ccc;
    --form-border-focus-color: #555;
    --button-background-color: #333;
    --button-color: #fff;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: var(--background-color);
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: var(--text-color);
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
    color: var(--text-color);
}

input[type="number"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid var(--form-border-color);
    border-radius: 4px;
    transition: border-color 0.3s ease;
    background-color: var(--background-color);
    color: var(--text-color);
}

input[type="number"]:focus,
select:focus {
    border-color: var(--form-border-focus-color);
}

input[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: var(--button-background-color);
    color: var(--button-color);
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #555;
}

.dark-mode {
    --text-color: #fff;
    --background-color: #333;
    --form-border-color: #999;
    --form-border-focus-color: #fff;
    --button-background-color: #555;
    --button-color: #fff;
}

.dark-mode .container {
    box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
}

    </style>
</head>
<body>
    <h1>Garment Productivity Prediction</h1>
    <form action="{{ url_for('predict') }}" method="POST">
        <label for="smv">SMV:</label>
        <input type="number" step="0.01" name="smv" required><br><br>
        <label for="wip">WIP:</label>
        <input type="number" name="wip" required><br><br>
        <label for="overtime">Overtime:</label>
        <input type="number" name="overtime" required><br><br>
        <label for="quarter">Quarter:</label>
        <select name="quarter" required>
            <option value="Q1">Q1</option>
            <option value="Q2">Q2</option>
            <option value="Q3">Q3</option>
            <option value="Q4">Q4</option>
        </select><br><br>
        <label for="day">Day:</label>
        <select name="day" required>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
        </select><br><br>
        <div class="dark-mode-toggle">
            <input type="checkbox" id="darkModeToggle">
            <label for="darkModeToggle">Dark Mode</label>
        </div>
        <input type="submit" value="Predict">
    </form>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
